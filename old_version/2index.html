<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>คลังคำสั่งภาษา C ของฉัน</title>
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: url('https://i.imgur.com/lkz1q9L.jpg') no-repeat center
          center fixed;
        background-size: cover;
        color: white;
        position: relative;
      }
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: rgba(30, 30, 30, 0.6);
        z-index: -1;
      }

      .sidebar {
        width: 30%;
        background: rgba(46, 46, 46, 0.9);
        padding: 1rem;
        overflow-y: auto;
        border-right: 1px solid #444;
      }
      .content {
        width: 70%;
        padding: 1rem;
        overflow-y: auto;
      }
      input,
      textarea,
      select {
        width: 100%;
        max-width: 100%;
        padding: 0.5rem;
        margin-bottom: 10px;
        background: #2a2a2a;
        border: 1px solid #555;
        color: white;
        border-radius: 5px;
        resize: vertical;
      }
      textarea {
        min-height: 100px;
        overflow-y: auto;
        white-space: pre;
      }
      button {
        padding: 0.5rem 1rem;
        margin: 5px 5px 5px 0;
        border: none;
        background: #4caf50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        max-width: 200px;
      }
      button.danger {
        background: #f44336;
      }
      .command-item {
        background: #3a3a3a;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
      .command-item:hover {
        background: #555;
      }
      .example-block {
        background: #2d2d2d;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 0 5px #000;
      }
      pre {
        background: #1e1e1e;
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
        margin-top: 10px;
        border: 1px solid #444;
      }
      h2,
      h3 {
        margin-top: 0;
      }
      .top-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 1rem;
      }
      .copy-btn {
        background: #2196f3;
        float: right;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0d0d0d;
        color: white;
        overflow: hidden;
        position: relative;
      }

      .bubble-bg {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: -2;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(0, 255, 255, 0.6),
          transparent
        );
        animation: float 20s infinite ease-in-out;
        filter: blur(2px);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.6);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1);
          opacity: 0;
        }
      }

      .sidebar {
        width: 30%;
        background: rgba(46, 46, 46, 0.3);
        padding: 1rem;
        overflow-y: auto;
        border-right: 1px solid #444;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      .content {
        width: 70%;
        padding: 1rem;
        overflow-y: auto;
        background: rgba(30, 30, 30, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .settings {
        max-height: 300px;
        overflow-y: auto;
        transition: max-height 0.3s ease;

        padding: 1rem;
        border-bottom: 1px solid #444;
        background-color: rgba(30, 30, 30, 0.9);
      }
      .container {
        display: flex;
        height: calc(150vh - 80px);
        display: flex;
        z-index: 1;
        position: relative;
      }
      .container {
        display: flex;
        height: 100vh;
        overflow: hidden;
        z-index: 1;
        position: relative;
      }
      .sidebar {
        width: 30%;
        height: 100%;
        overflow-y: auto;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.12);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border-radius: 0 8px 8px 0;
      }

      .content {
        width: 70%;
        height: 100%;
        overflow-y: auto;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 8px 0 0 8px;
      }

      [contenteditable] {
        spellcheck: false;
        -webkit-text-decoration-skip: none;
        text-decoration: none;
      }
      .resizer {
        width: 5px;
        cursor: col-resize;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="bubble-bg">
      <div
        class="bubble"
        style="
          width: 100px;
          height: 100px;
          left: 10%;
          background: rgba(255, 192, 203, 0.5);
          box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
          animation-delay: 0s;
        "
      ></div>
      <div
        class="bubble"
        style="
          width: 120px;
          height: 120px;
          left: 35%;
          background: rgba(255, 165, 0, 0.4);
          box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
          animation-delay: 2s;
        "
      ></div>
      <div
        class="bubble"
        style="
          width: 90px;
          height: 90px;
          left: 60%;
          background: rgba(144, 238, 144, 0.4);
          box-shadow: 0 0 20px rgba(144, 238, 144, 0.5);
          animation-delay: 4s;
        "
      ></div>
      <div
        class="bubble"
        style="
          width: 110px;
          height: 110px;
          left: 80%;
          background: rgba(255, 255, 0, 0.4);
          box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
          animation-delay: 6s;
        "
      ></div>
    </div>

    <button
      onclick="toggleSettings()"
      style="position: absolute; top: 10px; right: 10px; z-index: 998"
    >
      ⚙️ ตั้งค่า
    </button>

    <div
      class="settings"
      id="settingsPanel"
      style="
        display: none;
        position: absolute;
        top: 50px;
        right: 10px;
        z-index: 2;
        background-color: rgba(30, 30, 30, 0.95);
        padding: 1rem;
        border-radius: 8px;
        max-width: 350px;
      "
    >
      <label>
        ฟอนต์:
        <select id="fontSelect" onchange="updateFont()">
          <option value="'Segoe UI', sans-serif">Segoe UI</option>
          <option value="monospace">Monospace</option>
          <option value="Arial, sans-serif">Arial</option>
          <option value="Courier New, monospace">Courier New</option>
        </select>
      </label>
      <label>
        ขนาดตัวอักษร:
        <select id="fontSizeSelect" onchange="updateFont()">
          <option value="14px">14px</option>
          <option value="16px" selected>16px</option>
          <option value="18px">18px</option>
          <option value="20px">20px</option>
        </select>
      </label>
    </div>

    <div class="container">
      <div class="sidebar">
        <div class="top-bar">
          <input type="text" id="search" placeholder="ค้นหา..." />
          <button onclick="addCommand()">＋</button>
        </div>
        <div id="command-list"></div>
      </div>
      <div class="resizer"></div>
      <div class="content" id="details">
        <h2>กรุณาเลือกคำสั่ง</h2>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <script>
      const resizer = document.querySelector('.resizer');
      const sidebar = document.querySelector('.sidebar');
      const content = document.querySelector('.content');

      let isDragging = false;

      resizer.addEventListener('mousedown', (e) => {
        isDragging = true;
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        const containerOffsetLeft =
          document.querySelector('.container').offsetLeft;
        const newLeftWidth = e.clientX - containerOffsetLeft;
        const containerWidth = document.querySelector('.container').offsetWidth;

        const percent = (newLeftWidth / containerWidth) * 100;
        if (percent > 15 && percent < 85) {
          sidebar.style.width = `${percent}%`;
          content.style.width = `${100 - percent}%`;
        }
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
      });
    </script>

    <script>
      function toggleSettings() {
        const panel = document.getElementById('settingsPanel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      }

      let commands = JSON.parse(localStorage.getItem('c_commands') || '[]');
      let selectedIndex = null;

      function save() {
        localStorage.setItem('c_commands', JSON.stringify(commands));
      }

      function renderList() {
        const keyword = document.getElementById('search').value.toLowerCase();
        const listEl = document.getElementById('command-list');
        listEl.innerHTML = '';
        commands
          .filter(
            (cmd) =>
              cmd.name.toLowerCase().includes(keyword) ||
              cmd.description.toLowerCase().includes(keyword)
          )
          .forEach((cmd, idx) => {
            const div = document.createElement('div');
            div.className = 'command-item';
            div.innerText = cmd.name;
            div.onclick = () => selectCommand(idx);
            listEl.appendChild(div);
          });
      }

      function renderDetails() {
        const container = document.getElementById('details');
        if (selectedIndex === null) {
          container.innerHTML = '<h2>กรุณาเลือกคำสั่ง</h2>';
          return;
        }

        const cmd = commands[selectedIndex];
        container.innerHTML = `
        <h2 contenteditable spellcheck="false" onblur="editField(${selectedIndex}, 'name', this.innerText)">${
          cmd.name
        }</h2>
        <textarea placeholder="คำอธิบาย..." oninput="editField(${selectedIndex}, 'description', this.value)">${
          cmd.description
        }</textarea>
        <h3>ตัวอย่าง:</h3>
        <div id="examples">
          ${cmd.examples
            .map(
              (ex, i) => `
            <div class="example-block">
              <textarea placeholder="ตัวอย่างโค้ด..." oninput="editExample(${selectedIndex}, ${i}, 'code', this.value);updateOutput(this, ${i})">${
                ex.code
              }</textarea>
              <textarea placeholder="คำอธิบาย..." oninput="editExample(${selectedIndex}, ${i}, 'note', this.value)">${
                ex.note
              }</textarea>

              <button class="copy-btn" onclick="copyToClipboard(\`${ex.code.replace(
                /`/g,
                '\\`'
              )}\`)">คัดลอก</button>
              
              <pre><code class="language-c" id="preview-${i}">${
                ex.code
              }</code></pre>

            </div>
          `
            )
            .join('')}
        </div>
        <button onclick="addExample(${selectedIndex})">＋ เพิ่มตัวอย่าง</button>
        <button class="danger" onclick="deleteCommand(${selectedIndex})" style="float:right">ลบคำสั่ง</button>
      `;

        Prism.highlightAll();
      }

      function addCommand() {
        commands.push({ name: 'คำสั่งใหม่', description: '', examples: [] });
        save();
        selectedIndex = commands.length - 1;
        renderList();
        renderDetails();
      }
      function updateOutput(textarea, index) {
        const code = textarea.value;
        const previewEl = document.getElementById(`preview-${index}`);
        if (previewEl) {
          previewEl.textContent = code;
          Prism.highlightElement(previewEl);
        }
      }

      function deleteCommand(idx) {
        commands.splice(idx, 1);
        selectedIndex = null;
        save();
        renderList();
        renderDetails();
      }

      function editField(idx, field, value) {
        commands[idx][field] = value;
        save();
        if (field === 'name') renderList();
      }

      function addExample(index) {
        commands[index].examples.push({ code: '', note: '' });
        save();
        renderDetails();
      }

      function editExample(cmdIdx, exIdx, field, value) {
        commands[cmdIdx].examples[exIdx][field] = value;
        save();
      }

      function deleteExample(cmdIdx, exIdx) {
        commands[cmdIdx].examples.splice(exIdx, 1);
        save();
        renderDetails();
      }

      function selectCommand(idx) {
        selectedIndex = idx;
        renderDetails();
      }

      function updateFont() {
        const font = document.getElementById('fontSelect').value;
        const size = document.getElementById('fontSizeSelect').value;
        document.body.style.fontFamily = font;
        document.body.style.fontSize = size;
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => alert('คัดลอกแล้ว!'));
      }

      document.getElementById('search').addEventListener('input', renderList);

      renderList();
      renderDetails();
    </script>
  </body>
</html>
